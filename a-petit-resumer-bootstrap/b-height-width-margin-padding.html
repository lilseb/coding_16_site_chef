            h   -> height / hauteur
            w   -> width  / largeur
        -->

            h-25/50/75/100      -> L'élément prend la hauteur qui corresponds au chiffre en %
            w-25/50/75/100      -> L'élément prend la largeur qui corresponds au chiffre en %

            h-auto              -> L'élément prend une hauteur définie automatiquement

<!-- 2- Les Margin et les Padding -->

    <!-- Les basiques : -->
        <!-- 
            m   -> Margin   / Permet de gérer l'extérieur d'une div
            p   -> Padding  / Permet de gérer l'intérieur d'une div
        -->

        <!-- Pour cibler les m/p... (!coller!)

            t   -> Top          b   -> Bas          r   -> right           l   -> left
            y   -> Vertical  / top+bas              x   -> Horizontale / right+left
        -->

        <!-- ( Valeur mise par défaut par Bootstrap )

            m-1/.../5       -> Crée une margin 
                            la valeur de 1 vaut 0.25rem - La valeur 3 vaut 1rem / 16px
            p-1/.../5       -> Crée un padding

            m/p-0           -> Supprime tout les margins et paddings
            m/p-auto        -> Le mets en Auto ( centrer )
        -->
