<!-- 1- Les Display -->

    <!-- 
        d   -> display
    -->

    <!-- 
        d-none              -> L'élément n'aura aucun Display
        d-inline            -> L'élément prend 100% de son contenu , et se mets à gauche sans aucune valeur
        d-block             -> L'éléments prend 100% de la width de son parent , il casse donc sa ligne et mets ce qui suit l'un après l'autre
        d-inline-block      -> Mets les éléments block dans une seule ligne , si pas de place , les mets dans la ligne en dessous
        d-flex              -> Mets les élément sur une seule ligne , s'adapte à la width de son parent (flex-wrap pour créer un inline-block en display flex)
    -->

        <!-- A METTRE APRES UN d-flex -->


                <!-- Après d-flex   FLEX-

                    flex-wrap               -> Pour faire en sorte que les contenus ne sortent pas de leur contenant
                    flex-row                -> Pour mettre les éléments l'un après l'autre , disposition gauche
                    flex-row-reverse        -> Pour mettre les éléments l'un après l'autre , disposition droite
                    flex-column             -> Pour créer les éléments l'un en dessous de l'autre , de haut en bas
                    flex-column-reverse     -> Pour créer les éléments l'un en dessous de l'autre , de bas en haut

                -->

                <!-- Après d-flex   JUSTIFY-CONTENT-      -> Axe des X

                    justify-content-start       -> Pour mettre les éléments tous au début ( collé )
                    justify-content-end         -> Pour mettre les éléments tous à la fin ( collé )
                    justify-content-center      -> Pour mettre les éléments au milieu ( collé )
                    justify-content-between     -> Pour mettre les éléments avec espacement début milieu fin
                    justify-content-around      -> Pour mettre les éléments au milieu avec espacement
                -->

                <!-- Après d-flex    ALIGN-ITEMS-           -> Axe des Y

                    align-items-start       -> Pour mettre l'élement en haut
                    align-items-end         -> Pour mettre l'élement en bas
                    align-items-center      -> Pour centrer l'élement
                -->

        position-static         -> Reste par défaut ( top/bottom/left/right/z-index ne marche pas ! )

        position-sticky         -> Il se mets au dessus de tout les autres éléments , et il descend après avoir touché le bord top de votre site
