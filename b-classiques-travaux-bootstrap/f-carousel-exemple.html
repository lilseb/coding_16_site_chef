<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Carousel</title>
    <link rel="stylesheet" href="../public/css/app.css">
</head>
<body>
    <section>

            <!-- Pour créer un carousel CLASSIQUE -->
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

                <!-- L'indicateur de page carousel (non obligatoire) , + il y a de slide , + faudra rajouter de li-->
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>

                <!-- Corps du Carousel -->
                <div class="carousel-inner">

                    <!-- Début de Carousel -->
                    <div class="carousel-item active">
                        <img src="" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <!-- titre et texte non obligatoire -->
                            <h5>TITRE</h5>
                            <p>TEXTE</p>
                        </div>
                    </div>

                    <!-- Slide Carousel Classique -->
                    <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>TITRE</h5>
                            <p>TEXTE</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>TITRE</h5>
                            <p>TEXTE</p>
                        </div>
                    </div>

                </div>


                <!-- BOUTON POUR ALLER A LA SLIDE D'AVANT OU APRES (non obligatoire) -->
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
    </section>



<!-- Mettre les scripts en non-commentaire après avoir télécharger Bootstrap et JQuery , voir terminal , étape 3 -->

<script src="./node_modules/jquery/dist/jquery.js"></script>
    
                <!-- bootstrap à mettre en non-commentaire -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>
</html>
