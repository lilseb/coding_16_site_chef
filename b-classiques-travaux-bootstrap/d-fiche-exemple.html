<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de fiche</title>
    <link rel="stylesheet" href="../public/css/app.css">
</head>
<body>
                    <!-- Ou container-fluid -->
    <section class="container">
        <div class="form-group">
            <label for="">Nom et Prénom</label>
            <input class="form-control w-25" type="text"  placeholder="Nom+Prénom" name="">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input class="form-control w-25 " type="email"  placeholder="email@example.com" name="">
        </div>
        <div class="form-group">
            <label for="">MDP</label>
            <input class="form-control w-25" type="password" placeholder="password" name="">
        </div>
        <div class="form-group">
            <label for="">Texte Libre</label>
            <textarea class="form-control w-25" placeholder="Texte Libre" name=""></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="">
            <label class="form-check-label" for="">Se souvenir de moi</label>
        </div>
        <div class="form-group">
           <button class="btn form-control w-25" type="submit" name="">Envoyer</button>
        </div>
    </section>
